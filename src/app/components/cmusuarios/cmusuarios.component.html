<h3 class="display-4 text-center mb-3 text-warning">Modificar usuario <small><i class="fas fa-user-cog"></i></small></h3>

<hr>

<form autocomplete="off" (ngSubmit)="modificaruser()" #forma="ngForm">

    <p>
    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="email">Nombre:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Nombre" id=" validationServer01"
                [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel" required>

            <div class="invalid-feedback">

                El nombre es necesario.

            </div>
        </div>
    </div>

    <p>

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="password">Contrase単a:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Contrase単a" id=" validationServer02" name="Contrase単a"
                [(ngModel)]="usuario.password" #password="ngModel" required>

            <div class="invalid-feedback">

                La contrase単a es necesaria.

            </div>
        </div>
    </div>

    <p>

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="email">Email:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Email" id=" validationServer03" name="email"
                [(ngModel)]="usuario.email" #email="ngModel" required>

            <div class="invalid-feedback">

                El email es necesario.

            </div>
        </div>
    </div>

    <p>

    <p>
        <button class="btn btn-outline-warning btn-block" type="submit">Actualizar usuario <i class="fas fa-sync-alt"></i></button>

</form>
