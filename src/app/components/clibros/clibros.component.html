<app-cmlibros [idLibro]="idLibro" *ngIf="mostrarActualizar"></app-cmlibros>

<h3 class="display-4 text-center mb-3 text-success" *ngIf="mostrarRegistrar">Nuevo libro <small><i class="fas fa-book-medical"></i></small></h3>
<hr *ngIf="mostrarRegistrar">
<div *ngIf="mostrarRegistrar">
    <form autocomplete="off" (ngSubmit)="altalib(forma)" #forma="ngForm">

        <div class="form-group row">
            <label class="col-3 col-form-label text-center font-weight-bold" for="titulo">Título del libro:</label>
            <div class="col-9">
                <input class="form-control" type="text" placeholder="Título del libro" id=" validationServer01"
                    [(ngModel)]="lib.titulo" name="titulo" #nombre="ngModel" required>

                <div class="invalid-feedback">

                    El nombre es necesario.

                </div>
            </div>
        </div>

        <p>

        <div class="form-group row">
            <label class="col-3 col-form-label text-center font-weight-bold" for="autor">Autor:</label>
            <div class="col-9">
                <input class="form-control" type="text" placeholder="Autor" id=" validationServer02" name="autor"
                    [(ngModel)]="lib.autor" #password="ngModel" required>

                <div class="invalid-feedback">

                    El Autor es necesario.

                </div>
            </div>
        </div>

        <p>

        <div class="form-group row">
            <label class="col-3 col-form-label text-center font-weight-bold" for="editorial">Editorial:</label>
            <div class="col-9">
                <input class="form-control" type="text" placeholder="Editorial" id=" validationServer03"
                    name="editorial" [(ngModel)]="lib.editorial" #email="ngModel" required>

                <div class="invalid-feedback">

                    La editorial es necesaria.

                </div>
            </div>
        </div>
        <p>
            <!-- <div>
            <input class="form-control" type="text" placeholder="Id del usuario al que se prestara el libro(Opcional)"
                id=" validationServer03" name="editorial" [(ngModel)]="lib.usuario" #email="ngModel" required>
            <div class="invalid-feedback">
                La editorial es necesaria.
            </div>
        </div> -->
        <div class="form-group row">
            <label class="col-3 col-form-label text-center font-weight-bold">Disponible:</label>
            <div class="col-9 pt-2">
                <input type="checkbox" placeholder="" id=" validationServer03" name="estatus" [(ngModel)]="lib.disponible"
                    #email="ngModel" required>
                <label for="estatus" class="pl-2">El libro está disponible</label>

                <div class="invalid-feedback">

                    El email es necesario.

                </div>
            </div>
        </div>
        <p>

        <p>
            <button class="btn btn-outline-success btn-block pt-2" type="submit">Guardar libro <i
                    class="fas fa-check-circle"></i></button>

    </form>

</div>

<h3 class="display-4 text-center mb-3 text-primary">Lista de libros <small><i class="fas fa-book-open"></i></small></h3>
<hr>



<p></p>
<button class="btn btn-outline-primary btn-block mb-3" (click)="mostrarAgregar()">Agregar nuevo libro <i
    class="fas fa-plus-square"></i></button>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="text-center" scope="col">Título</th>
            <th class="text-center" scope="col">Autor</th>
            <th class="text-center" sope="col">Editorial</th>
            <!-- <th class="text-center" sope="col">Estatus</th> -->
            <th class="text-center" sope="col">Modificar</th>
            <th class="text-center" sope="col">Eliminar</th>

            <!-- <th sope="col">Usuario</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
            <td>{{libro.editorial}}</td>
            <!-- <td >{{libro.disponible}}</td> -->
            <!-- <td>{{libro.usuario.nombre}}</td> -->
            <td class="text-center"><button class="btn btn-outline-warning" (click)="actualizarID(libro._id)">Modificar <i
                        class="fas fa-exchange-alt"></i></button></td>
            <td class="text-center"><button class="btn btn-outline-danger" (click)="eliminarID(libro._id)">Eliminar <i
                        class="fas fa-trash-alt"></i></button></td>
        </tr>
    </tbody>
</table>
